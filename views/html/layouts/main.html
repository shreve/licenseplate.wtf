<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="{{ .Description }}" />
    <meta property="og:title" content="{{ .Title }}" />
    <title>{{ .Title }} :: licenseplate.wtf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
    />
    <link rel="stylesheet" href="/static/app.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <link rel="canonical" href="{{ .Canonical }}" />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      />
    </noscript>
  </head>

  <body>
    <div class="container">
      <nav class="header">
        <a href="/" class="logo">licenseplate.wtf</a>
      </nav>
      <div class="notice">
        <span
          >Please Drive Responsibly.<br />Don't use this site while
          driving.</span
        >
      </div>
      <section class="content">{{ template "content" . }}</section>
      <nav class="footer center">&copy; {{ time "2006" }} Shreve Labs, LLC</nav>
    </div>
    <script defer type="application/javascript" src="/static/app.js"></script>
  </body>
</html>
